<script type="text/javascript">

	function inicializar_canvas() {
		var elemento = document.getElementById("micanvas");
		var contexto = elemento.getContext('2d');

		var canvas_tamx = 1820; //Variable global que tiene el valor X del canvas -- se puede modificar esta variable;
		var canvas_tamy = 780; //Variable global que tiene el valor Y del canvas -- se puede modificar esta variable;
			
		var num_cuadrosX= 100;
		
		var pixel_x = Math.floor(canvas_tamx/num_cuadrosX);
		var pixel_y = pixel_x;
		
		var num_cuadrosY= Math.floor(canvas_tamy/pixel_y);
		
		var resto_x= Math.round((canvas_tamx - (pixel_x*num_cuadrosX))/2);
		var resto_y= Math.round((canvas_tamy - (pixel_y*num_cuadrosY))/2);
		
		elemento.width  = canvas_tamx;
		elemento.height = canvas_tamy;

		contexto.strokeStyle = "#bfbfbf";
		
		for (i=0; i<num_cuadrosX; i+=1){ //Dibujar la líneas dentro del canvas;
				for (j=0; j<num_cuadrosY; j+=1){
					contexto.strokeRect((i*pixel_x)+resto_x, (j*pixel_y)+resto_y, pixel_x, pixel_y);
					
				}     
		}
		console.log(num_cuadrosY);
		//Se crea un array de jugadores del tamaño del canvas (cuadros por ancho*cuadros por alto) = (num_cuadrosX*num_cuadrosY) = (100*)
		var array_jug = new Array(100);
		for (i = 0; i < 100; i++) {
			array_jug[i] = new Array(80);
			for (j = 0; j < 80; j++) {
				array_jug[i][j] = 0;
			}
		}
		
	}
